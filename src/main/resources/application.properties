# 应用名称
spring.application.name=graduation
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
#mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
#mybatis.type-aliases-package=com.czf.graduation.domain

# 应用服务 WEB 访问端口
server.port=8082
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.czf.graduation.domain    #映射类所在的包名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.1:3306/graduation?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC


