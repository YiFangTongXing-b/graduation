        function showAllCollege(pid) {
            $("#college-list").empty();
            $.ajax({
                url: "/colleges/getColleges/" + pid ,
                type: "GET",
                dataType: "JSON",
                success: function (json) {
                    let list = json;
                    console.log(list);
                    for (let i = 0; i < json.length; i++) {
                        let college = '<tr>'
                            + '<td>#{name}</td>'
                            + '<td><a href="#{site}" target ="_blank">#{site0}</a></td>'
                            + '<td><a href="admission.html?name=#{name1}" target ="_blank">详情</a></td>'
                            + '</tr>';

                        college = college.replace("#{name}", list[i].name);
                        college = college.replace("#{site}", list[i].site);
                        college = college.replace("#{site0}", list[i].site);
                        college = college.replace("#{name1}", list[i].name);
                        $("#college-list").append(college);
                    }
                }
            });
        }
