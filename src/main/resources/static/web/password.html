<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--edge浏览器H5兼容设置-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--360浏览器H5兼容设置-->
  <meta name="renderer" content="webkit" />
  <title>高考录取分数查询系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--导入核心文件-->
  <script src="../bootstrap3/js/holder.js"></script>
  <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
  <script src="../bootstrap3/js/bootstrap.js"></script>
  <!-- 字体图标 -->
  <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="../css/layout.css" />
  <link rel="stylesheet" type="text/css" href="../css/top.css" />
</head>

<body>
<!--头部-->
<header class="header">
  <div class="row">
    <!--快捷选项-->
    <div class="col-md-9 top-item">
      <ul class="list-inline pull-right">
        <li><a href="index.html">回到首页</a></li>
      </ul>
    </div>
  </div>
</header>

<!--导航结束-->
<div class="container" align="center">

  <div class="col-md-10" align="center">
    <div class="panel panel-default">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">修改密码</a></li>
        <li><a href="collection.html">收藏管理</a></li>
      </ul>
      <div class="panel-body">
        <!--修改密码表单开始-->
        <form id="form-change-password" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-2 control-label">原密码：</label>
            <div class="col-md-8">
              <input name="oldPassword" type="text" class="form-control" placeholder="请输入原密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">新密码：</label>
            <div class="col-md-8">
              <input name="newPassword" type="text" class="form-control" placeholder="请输入新密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">确认密码：</label>
            <div class="col-md-8">
              <input name="newPassword2" type="text" class="form-control" placeholder="请输入确认密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input id="btn-change-password" type="button" class="btn btn-primary" value="修改" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $("#btn-change-password").click(function() {
    $.ajax({
      url: "/user/changePassword",
      type: "POST",
      data: $("#form-change-password").serialize(),
      dataType: "json",
      success: function(resp) {
            if(resp.state===200){
              alert("密码修改成功！请重新登陆");
              location.href = "login.html";
            }
            else{
              alert("修改密码出现错误，"+ resp.message);
            }
      }
    });
  });
</script>

</body>

</html>
